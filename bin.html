<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/trash_bin.css">
    <link rel="icon" href="favicons/home.ico" type="image/x-icon">
    <title>D&D</title>
    <script>
        // clean trash-bin
        function myFunction() {
            let mutable = document.querySelectorAll(".trash_highlighting");
            for (let item in mutable) {
                mutable[item].style.display = "none";
            }
        }
        // clean trash-bin
    </script>
</head>
<body>
    <main>
        <div class="window">
            <div class="icons_trash">
                <div class="trash_highlighting ui-draggable ui-draggable-handle">
                        <div>
                            <img src="img/folder.svg" alt="mail">
                        </div>
                        <div class="icon-text">Folder</div>
                </div>
                <div class="trash_highlighting ui-draggable ui-draggable-handle">
                        <div>
                            <img src="img/files.svg" alt="mail">
                        </div>
                        <div class="icon-text">Files</div>
                </div>
                <div class="trash_highlighting ui-draggable ui-draggable-handle">
                        <div>
                            <img src="img/c.svg" alt="mail">
                        </div>
                        <div class="icon-text">C++</div>
                </div>
                <div class="trash_highlighting ui-draggable ui-draggable-handle">
                    <div>
                        <img src="img/picture.svg" alt="mail">
                    </div>
                    <div class="icon-text">Pictures</div>
                </div>
            </div>
        </div>
        <div class="foot">
            <img src="img/toilet.svg" alt="logo">
            <button onclick="myFunction()">FLUSH</button> the trash to the toilet
        </div>
        
    </main>
</body>
</html>
