<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            .input {
                border-radius: 50px;
            }

            .google_logo {
                font-weight: 500;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="google_images.html">Google Image Search</a></li>
                <li class="nav-item"><a class="nav-link" href="google_advanced.html">Google Advanced Search</a></li>
            </ul>
        </nav>
        <main class="text-center mx-auto pt-5 mt-5">
            <div class="container">
                <p class="google_logo display-1 mb-5"><span style="color:blue">G</span><span style="color:red">o</span><span style="color:yellow">o</span><span style="color:blue">g</span><span style="color:green">l</span><span style="color:red">e</span></p>
                <form action="https://www.google.com/search">
                    <div class="container-fluid mb-2">
                        <input class="p-2 px-5 input form-control" type="text" name="q">
                    </div>
                    <div>
                        <button class="btn btn-primary" type="submit">Google search</button>
                        <button class="btn btn-primary" name="btnI" value="I'm Feeling Lucky" type="submit">I'm feeling lucky</button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
