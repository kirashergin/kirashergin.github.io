<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="google.html">Google Search</a></li>
            </ul>
        </nav>
        <style>
            .google_logo {
                font-weight: 500;
            }
        </style>
        <main class="text-left me-auto mt-5 pt-5s">
            <div class="container">
                <p class="display-6 google_logo mb-5"><span style="color:blue">G</span><span style="color:red">o</span><span style="color:yellow">o</span><span style="color:blue">g</span><span style="color:green">l</span><span style="color:red">e</span></p>
                <form action="https://www.google.com/search">
                    <div class="container-fluid mb-2">
                        <input autofocus placeholder="all these words" class="mb-4 p-2 px-5 input form-control" type="text" name="as_q">
                        <input placeholder="this exact word or phrase" class="mb-4 p-2 px-5 input form-control" type="text" name="as_epq">
                        <input placeholder="any of these words" class="mb-4 p-2 px-5 input form-control" type="text" name="as_oq">
                        <input placeholder="none of these words" class="mb-4 p-2 px-5 input form-control" type="text" name="as_eq">
                    </div>
                    <button class="btn btn-primary" type="submit">Advanced search</button>
                </form>
            </div>
        </main>
    </body>
</html>
