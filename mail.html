<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/mail.css">
    <link rel="icon" href="favicons/home.ico" type="image/x-icon">
    <title>D&D</title>
</head>
<body>
    <main>
        <div class="head">
            <img src="img/logo_mail.svg" alt="logo">
            New Message
        </div>
        <form>
        <div class="forms mt-5">
                <div class="left_form">
                    <label class="form-label ms-1" for="fname">Recipient</label><br>
                    <input autocomplete="off" placeholder="To" required autofocus class="form-control" type="text" id="fname" name="fname"><br>
                    <label class="form-label ms-1" for="lname">Subject</label><br>
                    <input autocomplete="off" placeholder="Topic" required class="form-control" type="text" id="lname" name="lname">
                </div>
                <div class="right_form ms-2">
                    <label class="form-label ms-1" for="fname">Message</label><br>
                    <textarea autocomplete="off" placeholder="Compose your message" required class="form-control textarea" rows="5" maxlength="10000" type="text" id="fname" name="fname"></textarea>
                </div>
            </div>
            <div class="button_form mx-auto">
                <button type="submit" class="btn px-5">Submit</button>
                <button type="reset" class="btn ms-2 px-5">Reset</button>
            </div>
          </form>
    </main>
</body>
</html>
