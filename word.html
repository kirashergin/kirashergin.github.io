<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles/word.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <script>
        function crossed() {
           document.getElementById("input").value;
        }

        function bold() {
            let input = document.getElementById("input").arguments
        }

    </script>
    <body>
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item m-1"><button onclick="crossed()" class="btn btn-secondary"><s>Crossed</s></button></li>
                <li class="nav-item m-1"><button onclick="bold()" class="btn btn-secondary"><strong>Bold</strong></button></li>
                <li class="nav-item m-1"><button onclick="underlined()" class="btn btn-secondary"><u>Underlined</u></button></li>
                <li class="nav-item m-1"><button onclick="italic()" class="btn btn-secondary"><em>Italic</em></button></li>
                <li class="nav-item m-1"><button onclick="left()" class="btn btn-secondary"><img src="img/word/text_left.svg" alt="text_left" class="image_button"></button></li>
                <li class="nav-item m-1"><button onclick="center()" class="btn btn-secondary"><img src="img/word/text_center.svg" alt="text_center" class="image_button"></button></li>
                <li class="nav-item m-1"><button onclick="right()" class="btn btn-secondary"><img src="img/word/text_right.svg" alt="text_right" class="image_button"></button></li>
                <li class="nav-item m-1"><button onclick="justify()" class="btn btn-secondary"><img src="img/word/text_justify.svg" alt="text_justify" class="image_button"></button></li>
                <li class="nav-item m-1"><button onclick="clean()" class="btn btn-secondary"><img src="img/word/wash.svg" alt="clean" class="image_button"></button></li>
            </ul>
        </nav>
        <main class="p-5">
            <textarea id="input" autofocus autocomplete="off" rows="1"></textarea>
        </main>
    </body>
</html>
